<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affirmation Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1><strong>Affirmify</strong></h1>
            <h2><em>Empower Your Mind with Positive Affirmations</em></h2>
        <div input-wrapper>
            <input
                type="text"
                placeholder="Describe your current thoughts or feelings..."
                autocomplete="off"
                autofocus
                required
                class="feelings"
                id="user-feelings"
            />
            <br>
            <small class="hint"> i.e Happy or I'm feeling overwhelmed, I have a lot of pressure from work.</small>
        </div>
            <div class="affirmation" id="affirmation"></div>
            <button class="generate-button">Generate Affirmation</button>
        </div>
        <footer>
            <em>

                <a href="https://affirmify.netlify.app/" target="_blank">hosted on Netlify</a>
            </em>
        </footer>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
